name: ReleaseOnPushTag
on:
  push:
    tags:
      - '*'

jobs:
  build:
    name: "Build"
    runs-on: macos-latest
    steps:
      - name: ‚¨áÔ∏è Checkout
        uses: actions/checkout@v5

      - name: BuildAndPackage
        id: build-package
        uses: 4d/build4d-action@main
        with:
          actions: "clean,build,pack,archive"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: "${{ github.event.repository.name }}.zip"
          path: "build/${{ github.event.repository.name }}.zip"
          retention-days: 1
          if-no-files-found: error

  release:
    needs: build
    name: "Create Release"
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: üìÑ Checkout repository
        uses: actions/checkout@v5

      - name: Download packages
        uses: actions/download-artifact@v4
        with:
          name: "${{ github.event.repository.name }}.zip"
          path: artifact

      - name: üì¶ Create Release and Upload Asset
        run: |
          gh release create ${{ github.ref_name }} \
            --title "${{ github.ref_name }}" \
            --generate-notes \
            "${{ github.workspace }}/artifact/${{ github.event.repository.name }}.zip"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
